<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="#" method="post">
        <label for="user">Nombre de usuario:</label>
        <input type="text" id="user" name="user" placeholder="Ingresa tu usuario" required><br><br>


        <label for="contrasena">Contrase침a:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required><br><br>
        <button type="submit">Enviar</button>
    </form>


    <div id="respuesta"></div>
   
    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();  // Evitar que se recargue la p치gina
   
            // Obtener los valores del formulario
            const user = document.getElementById("user").value;
            const password = document.getElementById("password").value;
   
            // Crear un objeto con los datos
            const datos = {
                user: user,
                password: password
            };
   
            // Enviar los datos al backend
            fetch("http://localhost:5000/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(datos)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error en la respuesta del servidor");
                }
                return response.json();
            })
            .then(data => {
                // Mostrar la respuesta del servidor
                document.getElementById("respuesta").innerHTML = "Respuesta: " + data.mensaje;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("respuesta").innerHTML = "Ocurri칩 un error al enviar los datos.";
            });
        });
    </script>
</body>
</html>
